<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <h1 style="color:red;font-size:48px;">profile</h1>  <!--세미콜론 찍고 속성추가 가능-->
    <a href="hello.html" style="color:#ff00cc; font-size:24px; text-decoration: none;">hello.html</a> 

    <!--list 태그, 단독으로 못쓰고 부모가 있어야함-->
    <ol>            <!--ol은 정확한 순서가 있을때 사용. ul은 순서가 없을때 사용-->
        <li>ssg</li>
        <li>lg</li>
        <li>두산</li>
        <!--ol/ul 태그는 안에 <a>나 다른거는 못옴. li태그만 올수있음! -->
    </ol>           

    <ul>
        <li>팝
        <ol>
            <li>abcd</li>
            <li>efgh</li>
            <li>ijkl</li>
        </ol>
    </li>
        <li>힙합
         <ol>
            <li>힙합01</li>    
            <li>힙합02</li>    
            <li>힙합03</li>    
         </ol>
        </li>
        <li>트로트</li>
        <li>락</li>
    </ul>


</body>
</html>
