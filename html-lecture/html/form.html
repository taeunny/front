<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="join.html" method="get">
      <!--get방식으로 하면 id,password가 주소창에 다보여서 post방식으로 한다-->
      <!--form action 사이 한칸 띄우는건 속성-->
      <div>id : <input type="text" name="id" placeholder="아이디를 입력하세요." /></div>
      <div>
        password :
        <input type="password" name="password" placeholder="패스워드를 입력하세요" />
      </div>
      <div>
        <span><label for="male">남자</label> <input type="radio" id="male" name="gender" value="male" /> </span>
        <span><label for="female">여자</label><input type="radio" id="female" name="gender" value="female" checked /></span>
        <!--누르기 귀찮을때 미리 default로 체크해놓을수있음-->
      </div>
      <div> <!-- 저장했을때 정렬한거 안건드리게 하려면 prettier-ignore로 주석처리 하는 방법밖에 없음-->
        <!--<span> inline태그처럼 묶음, 옆으로 나열-->
        <!--prettier-ignore--> 
          <span>
          <label>
            바둑<input type="checkbox" name="hobby" value="바둑" />
            <label> 
        </span>
        <span><label for="fishing">낚시</label> <input type="checkbox" id="fishing" name="hobby" value="낚시" /> </span>
        <span><label for="tennis">테니스</label><input type="checkbox" id="tennis" name="hobby" value="테니스" /> </span>
        <span><label for="movie">영화</label> <input type="checkbox" id="movie" name="hobby" value="영화" /></span>
      </div>
      <!--join 누르면 join.html로 데이터가 넘어감-->
    </form>

    <div>
      <input type="email" name="email" />
    </div>
    <div>
      <input type="date" />
    </div>
    <div>
      <input type="file" />
    </div>
    <div>
      <textarea name="contents" id="contents" cols="30" rows="10"></textarea>
    </div>
    <select name="tel" id="tel">
      <option value="">010</option>
      <option value="">011</option>
      <option value="">016</option>
      <option value="">019</option>
    </select>
  </div>
  <button>join</button>
  <!--join 누르면 join.html로 데이터가 넘어감-->
</form>
  </body>
</html>
